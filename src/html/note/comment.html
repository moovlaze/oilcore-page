<section class="comment">
  <div class="comment__container">
    <div class="comment__body">
      <h2 class="comment__title section-title">Оставить <span class="section-title__highlight">комментарий</span></h2>
      <form action="#!" class="comment-form">
        <div class="comment-form__row">
          <input type="text" name="name" required placeholder="Имя" class="comment-form__input"><input type="email"
            name="email" required placeholder="Email" class="comment-form__input">
        </div>
        <textarea name="message" required placeholder="Введите коментарий" class="comment-form__message"></textarea>
        <button class="comment-form__btn btn btn_border">Отправить</button>
      </form>
    </div>

  </div>
</section>
